<div class="block mx-auto my-12 p-8 bg-white w-1/3 border border-gray-200 rounded-lg shadow-lg text-gray-800">
    <h1 class="text-3x1 font-bold text-center">Modificar Usuario</h1>

    <form *ngIf="usuario" style="margin: auto; width: 200px;" action="" method="POST" class="mt-6">
        <input type="text" name="name" [(ngModel)]="usuario.nombre" placeholder="Nombre" class="border vorder-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2
        bg-gray-200 focus:bg-white text-center" required>
        <br/>


        <input type="email" name="email" [(ngModel)]="usuario.email" placeholder="correo" class="border vorder-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2
        bg-gray-200 focus:bg-white text-center"  required>
        <br/>
        


        <input type="password" name="password" [(ngModel)]="usuario.contrasena" placeholder="password" class="border vorder-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2
        bg-gray-200 focus:bg-white text-center" required>
        <br/>
        

        <input type="tipo" name="tipo" placeholder="Tipo" [ngModel]="usuario.tipo" [readOnly]="!esadmin" class="border vorder-gray-200 w-full text-lg placeholder-gray-500 p-2 my-2
        bg-gray-200 focus:bg-white text-center" required>
        <br/>
       


        <button type="button"  (click)="modificar()" class="btn btn-success">Modificar</button>
        <br/>





    </form>





</div>
